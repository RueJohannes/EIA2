<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EIS FuWa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
	<fieldset id="radioDarreichungsform">
		<legend> Darreichungsform </legend>
		<input type="radio" name="Radiogroup" value="radio1" id="radio1" />
		<label for="radio1">Waffel</label>
		<input type="radio" name="Radiogroup" value="radio2" id="radio2"/>
		<label for="radio2">Becher</label>
	</fieldset>
	<fieldset id="radioKugelgröße">
		<legend> Kugelgröße </legend>
		<input type="radio" name="Radiogroup2" value="radio1" id="radio1" />
		<label for="radio1">klein</label>
		<input type="radio" name="Radiogroup2" value="radio2" id="radio2"/>
		<label for="radio2">groß</label>
	</fieldset>
	<fieldset id="checkboxSorte">
		<legend> Sorte </legend>
		<input type="checkbox" name="Checkbox1" value="check1" id="check1"/>
		<label for="check1">Erdbeere</label>
		<input type="checkbox" name="Checkbox2" value="check2" id="check2"/>
		<label for="check2">Schokolade</label>
		<input type="checkbox" name="Checkbox3" value="check3" id="check3"/>
		<label for="check3">Vanille</label>
		<input type="checkbox" name="Checkbox4" value="check4" id="check4"/>
		<label for="check4">Cookie</label>
		<input type="checkbox" name="Checkbox5" value="check5" id="check5"/>
		<label for="check5">Stracciatella</label>
		<input type="checkbox" name="Checkbox6" value="check6" id="check6"/>
		<label for="check6">Mango</label>
		<input type="checkbox" name="Checkbox7" value="check7" id="check7"/>
		<label for="check7">Maracuja</label>
		<input type="checkbox" name="Checkbox8" value="check8" id="check8"/>
		<label for="check8">Latte Macchiato</label>
		<input type="checkbox" name="Checkbox9" value="check9" id="check9"/>
		<label for="check9">Joghurt</label>
		<input type="checkbox" name="Checkbox10" value="check10" id="check10"/>
		<label for="check10">Haselnuss</label>
	</fieldset>
</body>
</html>
